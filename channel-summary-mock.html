<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlackPolish Channel Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: rgba(0,0,0,0.5);
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            min-width: 600px;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .header {
            background: #f8f9fa;
            border-bottom: 1px solid #ddd;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 32px;
            height: 32px;
            background: #1264a3;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            color: white;
        }

        .title h1 {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .subtitle {
            font-size: 12px;
            color: #666;
            margin-top: 2px;
        }
        
        .controls {
            padding: 20px;
            border-bottom: 1px solid #ddd;
            display: flex;
            gap: 15px;
            align-items: end;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
            min-width: 140px;
        }

        .control-group label {
            font-weight: bold;
            font-size: 13px;
            color: #333;
        }

        .control-group select {
            padding: 6px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: white;
            font-size: 13px;
            color: #333;
        }

        .control-group select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }

        .generate-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
            height: fit-content;
        }

        .generate-btn:hover {
            background: #0056b3;
        }

        .generate-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .summary-area {
            padding: 20px;
            min-height: 300px;
        }
        
        .summary-textbox {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 12px;
            font-family: Arial, sans-serif;
            font-size: 13px;
            line-height: 1.4;
            resize: vertical;
            background: white;
            color: #333;
            box-sizing: border-box;
        }

        .summary-textbox:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }
        
        .button-row {
            padding: 15px 20px;
            background: #f8f9fa;
            border-top: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .copy-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .copy-btn:hover {
            background: #218838;
        }
        
        .copy-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .close-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .close-btn:hover {
            background: #c82333;
        }
        
        .metadata {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">SP</div>
            <div class="title">
                <h1>SlackPolish Channel Summary</h1>
                <div class="subtitle">Channel: #general ‚Ä¢ AI-Powered Summarization</div>
            </div>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="depthSelect">üìÖ Time Range:</label>
                <select id="depthSelect">
                    <option value="last24hours">Last 24 Hours</option>
                    <option value="last7days">Last 7 Days</option>
                    <option value="last30days">Last 30 Days</option>
                    <option value="entirechannel">Entire Channel</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="levelSelect">üìä Summary Level:</label>
                <select id="levelSelect">
                    <option value="short">Executive Summary</option>
                    <option value="comprehensive">Comprehensive Summary</option>
                </select>
            </div>
            
            <div class="control-group">
                <label>&nbsp;</label>
                <button class="generate-btn" id="generateBtn" onclick="generateSummary()">
                    üîç Generate Summary
                </button>
            </div>
        </div>
        
        <div class="summary-area">
            <div class="metadata" id="metadata" style="display: none;">
                Generated: <span id="timestamp"></span> ‚Ä¢ 
                Messages: <span id="messageCount"></span> ‚Ä¢ 
                Participants: <span id="participantCount"></span>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                Analyzing channel messages and generating summary...
            </div>
            
            <textarea 
                class="summary-textbox" 
                id="summaryTextbox" 
                placeholder="Click 'Generate Summary' to analyze channel messages and create an AI-powered summary of the conversation..."
                readonly
            ></textarea>
        </div>
        
        <div class="button-row">
            <button class="copy-btn" id="copyBtn" onclick="copySummary()" disabled>
                üìã Copy Summary
            </button>
            <button class="close-btn" onclick="closeWindow()">
                ‚ùå Close
            </button>
        </div>
    </div>

    <script>
        let isProcessing = false;
        
        function generateSummary() {
            if (isProcessing) return;
            
            const generateBtn = document.getElementById('generateBtn');
            const summaryTextbox = document.getElementById('summaryTextbox');
            const copyBtn = document.getElementById('copyBtn');
            const loading = document.getElementById('loading');
            const metadata = document.getElementById('metadata');
            
            isProcessing = true;
            generateBtn.disabled = true;
            generateBtn.textContent = 'üîÑ Analyzing...';
            copyBtn.disabled = true;
            loading.classList.add('active');
            summaryTextbox.style.display = 'none';
            metadata.style.display = 'none';
            
            const depth = document.getElementById('depthSelect').value;
            const level = document.getElementById('levelSelect').value;
            
            // Simulate API call
            setTimeout(() => {
                // Mock summary result
                const mockSummary = generateMockSummary(depth, level);
                
                summaryTextbox.value = mockSummary;
                summaryTextbox.style.display = 'block';
                loading.classList.remove('active');
                
                // Update metadata
                document.getElementById('timestamp').textContent = new Date().toLocaleString();
                document.getElementById('messageCount').textContent = Math.floor(Math.random() * 50) + 10;
                document.getElementById('participantCount').textContent = Math.floor(Math.random() * 8) + 3;
                metadata.style.display = 'block';
                
                generateBtn.disabled = false;
                generateBtn.textContent = 'üîç Generate Summary';
                copyBtn.disabled = false;
                isProcessing = false;
            }, 3000);
        }
        
        function generateMockSummary(depth, level) {
            const timeRanges = {
                'last24hours': 'last 24 hours',
                'last7days': 'last 7 days', 
                'last30days': 'last 30 days',
                'entirechannel': 'entire channel history'
            };
            
            if (level === 'short') {
                return `# Executive Summary - ${timeRanges[depth]}

## Key Topics Discussed
‚Ä¢ Project deployment status and timeline updates
‚Ä¢ Bug fixes and technical issues resolution
‚Ä¢ Team coordination and resource allocation
‚Ä¢ Client feedback and feature requests

## Important Decisions
‚Ä¢ Deployment scheduled for next Friday
‚Ä¢ Additional testing phase approved
‚Ä¢ Resource reallocation to critical path items

## Action Items
‚Ä¢ @john to complete security review by Wednesday
‚Ä¢ @sarah to update documentation
‚Ä¢ @mike to coordinate with QA team

## Participants
Most active: @john (12 messages), @sarah (8 messages), @mike (6 messages)`;
            } else {
                return `# Comprehensive Summary - ${timeRanges[depth]}

## Overview
This comprehensive analysis covers the conversation in #general over the ${timeRanges[depth]}. The discussion primarily focused on project deployment, technical challenges, and team coordination.

## Detailed Topic Analysis

### 1. Project Deployment (40% of discussion)
The team discussed the upcoming deployment scheduled for next Friday. Key concerns raised:
- Security review completion status
- Database migration procedures
- Rollback plan preparation
- Performance testing results

### 2. Technical Issues Resolution (30% of discussion)
Several technical challenges were addressed:
- API timeout issues in production
- Memory leak in the background service
- Integration problems with third-party services
- Performance optimization opportunities

### 3. Team Coordination (20% of discussion)
Resource allocation and task distribution:
- Sprint planning adjustments
- Cross-team dependencies
- Timeline realignment
- Skill gap identification

### 4. Client Feedback (10% of discussion)
Customer-reported issues and feature requests:
- UI/UX improvement suggestions
- New feature prioritization
- Bug report triage
- Support ticket escalation

## Participant Analysis
- @john: Technical lead, focused on architecture decisions
- @sarah: Project manager, coordinating timelines and resources
- @mike: QA engineer, raising testing and quality concerns
- @alice: Designer, contributing UI/UX insights
- @bob: DevOps, handling deployment and infrastructure

## Timeline of Events
- Monday: Initial deployment discussion
- Tuesday: Technical issues identified
- Wednesday: Resource reallocation decided
- Thursday: Client feedback review
- Friday: Action items assigned

## Outcomes and Next Steps
1. Security review completion by Wednesday
2. Documentation updates in progress
3. QA coordination meeting scheduled
4. Deployment go/no-go decision Friday morning`;
            }
        }
        
        function copySummary() {
            const summaryTextbox = document.getElementById('summaryTextbox');
            if (summaryTextbox.value) {
                summaryTextbox.select();
                document.execCommand('copy');
                
                // Show feedback
                const copyBtn = document.getElementById('copyBtn');
                const originalText = copyBtn.textContent;
                copyBtn.textContent = '‚úÖ Copied!';
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                }, 2000);
            }
        }
        
        function closeWindow() {
            if (window.opener && !window.opener.closed) {
                window.opener.focus();
            }
            window.close();
        }
        
        // Initialize with sample channel name
        document.addEventListener('DOMContentLoaded', function() {
            const subtitle = document.querySelector('.subtitle');
            subtitle.textContent = 'Channel: #general ‚Ä¢ AI-Powered Summarization';
        });
    </script>
</body>
</html>
